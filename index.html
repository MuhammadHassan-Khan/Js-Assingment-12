    <script>

        document.write("<h1>Q1</h1>")
        var ran = Math.random()

        var cl = Math.ceil(ran * 10)

        document.write("<h1>Q2</h1>")

        // Negative floating point number input

        var userInput = -20

        // Check if the input is a valid number
        if (!isNaN(userInput) && parseFloat(userInput) < 0) {
            // Display the number
            document.write("Number: " + userInput + "<br>");

            // Round off value
            var roundOff = Math.round(userInput);
            document.write("Round off value: " + roundOff + "<br>");

            // Floor value
            var floorValue = Math.floor(userInput);
            document.write("Floor value: " + floorValue + "<br>");

            // Ceil value
            var ceilValue = Math.ceil(userInput);
            document.write("Ceil value: " + ceilValue + "<br>");
        } else {
            document.write("Invalid input. Please enter a negative floating point number.");
        }
